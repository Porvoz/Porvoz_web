{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porvoz - Webapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #f5f5f7;
            --bg-card: #ffffff;
            --bg-sidebar: #ffffff;
            --border-soft: #e0e0e6;
            --primary: #0f62fe;
            --primary-soft: #e3f0ff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --radius-lg: 18px;
            --radius-md: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #e5f0ff 0, #f5f5f7 40%, #f5f5f7 100%);
            color: var(--text-main);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .app-shell {
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            padding: 0;
        }

        .app-container {
            width: 100%;
            max-width: none;
            display: flex;
            border-radius: 0;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: none;
            overflow: hidden;
        }

        .sidebar {
            width: 270px;
            background: #f9fafb;
            border-right: 1px solid rgba(226, 232, 240, 0.9);
            padding: 22px 18px 20px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .sidebar-logo {
            width: 44px;
            height: 44px;
            border-radius: 999px;
            overflow: hidden;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
        }

        .sidebar-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .sidebar-title {
            font-weight: 700;
            letter-spacing: 0.02em;
            font-size: 16px;
        }

        .sidebar-subtitle {
            font-size: 12px;
            color: var(--text-muted);
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 8px;
        }

        .nav-section-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .nav-item {
            padding: 10px 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #4b5563;
            cursor: pointer;
            transition: background 0.15s ease, color 0.15s ease, transform 0.08s ease;
        }

        .nav-item span.icon {
            width: 22px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .nav-item.active {
            background: #111827;
            color: #f9fafb;
        }

        .nav-item:hover:not(.active) {
            background: rgba(15, 23, 42, 0.05);
            transform: translateY(-1px);
        }

        .sidebar-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-toggle {
            border: none;
            background: #e5e7eb;
            width: 28px;
            height: 28px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
            color: #4b5563;
            font-size: 16px;
            transition: background 0.12s ease, transform 0.08s ease, box-shadow 0.12s ease;
        }

        .sidebar-toggle:hover {
            background: #d1d5db;
            box-shadow: 0 2px 6px rgba(148, 163, 184, 0.5);
            transform: translateY(-1px);
        }

        .sidebar.collapsed {
            width: 80px;
            padding-inline: 10px;
        }

        .sidebar.collapsed .sidebar-title,
        .sidebar.collapsed .sidebar-subtitle,
        .sidebar.collapsed .nav-section-label {
            display: none;
        }

        .sidebar.collapsed .nav-item {
            justify-content: center;
        }

        .sidebar.collapsed .nav-item span.icon {
            margin-right: 0;
        }

        .sidebar.collapsed .nav-item span:not(.icon) {
            display: none;
        }

        .logout-btn {
            margin-top: 4px;
            border-radius: 999px;
            border: 1px solid rgba(248, 113, 113, 0.7);
            padding: 8px 12px;
            font-size: 13px;
            color: #b91c1c;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: linear-gradient(135deg,#fef2f2,#fee2e2);
            cursor: pointer;
            transition: background 0.12s ease, transform 0.08s ease, box-shadow 0.12s ease;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg,#fee2e2,#fecaca);
            box-shadow: 0 4px 12px rgba(248, 113, 113, 0.45);
            transform: translateY(-1px);
        }

        .main {
            flex: 1;
            padding: 26px 28px 24px;
            background: radial-gradient(circle at top left, #e0edff 0, #f5f5f7 46%, #f5f5f7 100%);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .top-bar-title {
            font-size: 20px;
            font-weight: 600;
        }

        .top-bar-subtitle {
            font-size: 13px;
            color: var(--text-muted);
        }

        .badge-pill {
            padding: 3px 9px;
            border-radius: 999px;
            background: var(--primary-soft);
            color: var(--primary);
            font-size: 11px;
            font-weight: 500;
        }

        .user-chip {
            padding: 6px 10px;
            border-radius: 999px;
            background: #ffffff;
            border: 1px solid rgba(209, 213, 219, 0.9);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 999px;
            background: linear-gradient(135deg, #4f46e5, #60a5fa);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #f9fafb;
            font-size: 13px;
            font-weight: 600;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 4px;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(226, 232, 240, 0.9);
            padding: 18px 18px 16px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
        }

        .card-subtitle {
            font-size: 12px;
            color: var(--text-muted);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 14px;
        }

        .stat-card {
            padding: 12px 13px;
            border-radius: var(--radius-md);
            background: linear-gradient(135deg, #ffffff, #f9fafb);
            border: 1px solid rgba(229, 231, 235, 0.9);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        .stat-pill {
            margin-top: 6px;
            display: inline-flex;
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 11px;
            background: #ecfdf5;
            color: #16a34a;
        }

        .messages {
            margin-bottom: 6px;
        }

        .message {
            font-size: 12px;
            padding: 8px 10px;
            border-radius: 10px;
            margin-bottom: 4px;
        }

        .message.error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        /* Estilos espec√≠ficos para pantallas de formulario (login / register) */
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            padding: 0;
            background: radial-gradient(circle at top, #e5f0ff 0, #f5f5f7 40%, #f5f5f7 100%);
        }

        .auth-layout {
            width: 100%;
            max-width: none;
            display: grid;
            grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
            gap: 40px;
            background: #ffffff;
            border-radius: 0;
            box-shadow: none;
            padding: 40px 72px 40px 72px;
            align-items: center;
        }

        .auth-hero {
            position: relative;
            border-radius: 24px;
            padding: 32px 32px 26px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
            background: #ffffff;
            border: 1px solid rgba(229, 231, 235, 0.9);
            color: var(--text-main);
        }

        .auth-hero-inner {
            position: relative;
            z-index: 1;
        }

        .auth-hero-scroll {
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            padding-right: 18px;
        }

        .auth-hero-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .auth-hero-scroll::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.8);
            border-radius: 999px;
        }

        .auth-hero-title {
            font-size: 30px;
            font-weight: 700;
            line-height: 1.15;
            margin-bottom: 12px;
            color: var(--text-main);
        }

        .highlight {
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 9px;
            background: rgba(251, 191, 36, 0.5);
            z-index: -1;
            border-radius: 999px;
        }

        .auth-hero-text {
            font-size: 13px;
            color: var(--text-muted);
            max-width: 360px;
        }

        .auth-hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 11px;
            border-radius: 999px;
            background: #111827;
            color: #f9fafb;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 14px;
        }

        .auth-hero-mini {
            position: relative;
            margin-top: 18px;
            padding: 10px 12px;
            border-radius: 18px;
            background: #f9fafb;
            border: 1px solid rgba(209, 213, 219, 0.9);
            font-size: 12px;
            display: inline-flex;
            flex-direction: column;
            gap: 4px;
            color: var(--text-muted);
        }

        .auth-hero-grid {
            position: relative;
            z-index: 1;
            margin-top: 26px;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
            max-width: 420px;
        }

        .auth-hero-card {
            border-radius: 16px;
            padding: 10px 11px;
            background: #f9fafb;
            border: 1px solid rgba(229, 231, 235, 0.9);
            color: var(--text-main);
            font-size: 11px;
        }

        .auth-hero-card-title {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .auth-hero-card-metric {
            font-size: 18px;
            font-weight: 600;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 22px 55px rgba(15, 23, 42, 0.22);
            padding: 26px 26px 24px;
        }

        .auth-login-panel {
            height: 100%;
            min-height: calc(100vh - 80px);
            background: radial-gradient(circle at top, #e0edff 0, #eef2ff 40%, #e5e7eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 56px;
        }

        .auth-login-panel .auth-card {
            max-width: 380px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
            border-radius: 22px;
            background: #ffffff;
            border: 1px solid rgba(226, 232, 240, 0.9);
            backdrop-filter: none;
        }

        .auth-login-panel .auth-title {
            color: var(--text-main);
        }

        .auth-login-panel .auth-subtitle,
        .auth-login-panel .form-label,
        .auth-login-panel .auth-footer-text {
            color: var(--text-muted);
        }


        .auth-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 18px;
        }

        .auth-logo {
            width: 140px;
            height: auto;
            border-radius: 16px;
            overflow: hidden;
            background: transparent;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
        }

        .auth-logo img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .auth-title {
            font-size: 20px;
            font-weight: 600;
        }

        .auth-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 14px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .form-input {
            width: 100%;
            padding: 9px 10px;
            border-radius: 999px;
            border: 1px solid rgba(209, 213, 219, 0.95);
            font-size: 13px;
            outline: none;
            transition: border-color 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.2);
            background: #ffffff;
        }

        .primary-btn {
            width: 100%;
            margin-top: 8px;
            padding: 11px 14px;
            border-radius: 999px;
            border: 1px solid rgba(37, 99, 235, 0.9);
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #f9fafb;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.01em;
            cursor: pointer;
            box-shadow: 0 14px 30px rgba(37, 99, 235, 0.45);
            transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
        }

        .primary-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 28px rgba(37, 99, 235, 0.55);
        }

        .auth-footer-text {
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
        }

        .auth-footer-text a {
            color: var(--primary);
            font-weight: 500;
        }

        @media (max-width: 900px) {
            .app-shell {
                padding: 12px;
            }

            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                border-right: none;
                border-bottom: 1px solid rgba(226, 232, 240, 0.9);
            }

            .sidebar-nav {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 4px;
            }

            .sidebar-footer {
                flex-direction: row;
                align-items: center;
            }

            .main {
                padding: 18px 16px 16px;
            }

            .grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .auth-layout {
                max-width: 480px;
                grid-template-columns: minmax(0, 1fr);
                padding: 24px 20px;
            }

            .auth-hero {
                display: none;
            }
        }
    </style>
</head>
<body>
    {% block body %}{% endblock %}

    <script>
        (function () {
            const STORAGE_KEY = "porvoz-sidebar-collapsed";

            function applyInitialState() {
                const shouldCollapse = window.localStorage.getItem(STORAGE_KEY) === "1";
                if (!shouldCollapse) return;
                document.querySelectorAll(".sidebar").forEach(function (sidebar) {
                    sidebar.classList.add("collapsed");
                });
            }

            function setupToggle() {
                document.addEventListener("click", function (event) {
                    const button = event.target.closest("[data-sidebar-toggle]");
                    if (!button) return;
                    const sidebar = button.closest(".sidebar");
                    if (!sidebar) return;
                    const collapsed = sidebar.classList.toggle("collapsed");
                    try {
                        window.localStorage.setItem(STORAGE_KEY, collapsed ? "1" : "0");
                    } catch (e) {
                        // Ignorar errores de almacenamiento
                    }
                });
            }

            applyInitialState();
            setupToggle();
        })();
    </script>
</body>
</html>
